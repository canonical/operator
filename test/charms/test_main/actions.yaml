foo-bar:
  description: Foos the bar.
  title: foo-bar
  params:
    foo-name:
      type: string
      description: A foo name to bar.
    silent:
      type: boolean
      description: ""
      default: false
  required:
    - foo-name
start:
  description: Start the unit.
get-model-name:
  description: Return the name of the model
get-status:
  description: Return the Status of the unit
