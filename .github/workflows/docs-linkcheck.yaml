name: Docs links

on:
  workflow_call:

permissions: {}

jobs:
  docs-linkcheck:
    name: Links
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          persist-credentials: false
      - name: Set up uv
        uses: astral-sh/setup-uv@d0cc045d04ccac9d8b7881df0226f9e82c39688e  # v6.8.0
      - name: Check links
        run: make -C docs linkcheck
