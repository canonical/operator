name: Data Charm Tests

on:
  push:
    branches:
      - main
  pull_request:
  workflow_call:

permissions: {}

jobs:
  db-charm-tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - charm-repo: canonical/postgresql-operator
            commit: f298e1ecf07c6e12f4ca6f3afb25ea6b989f0b5a  # 2025-11-22T01:16:13Z
          - charm-repo: canonical/postgresql-k8s-operator
            commit: f660c4f698f3e0d67b5f3fe9518159f7e7cfa8a2  # 2025-10-23T11:38:44Z
          - charm-repo: canonical/mysql-operator
            commit: 9dba9415ea55ca2296ee00d13400e8ade45ee3a9  # 2025-11-19T12:26:08Z
          - charm-repo: canonical/mysql-k8s-operator
            commit: 3405d6943c4e631f7b9388d412b084168e8b84e8  # 2025-11-24T14:29:53Z
    steps:
      - name: Checkout the ${{ matrix.charm-repo }} repository
        uses: actions/checkout@v5
        with:
          repository: ${{ matrix.charm-repo }}
          persist-credentials: false
          ref: ${{ matrix.commit }}

      - name: Checkout the operator repository
        uses: actions/checkout@v5
        with:
          path: myops
          persist-credentials: false

      - name: Install patch dependencies
        run: pip install poetry~=2.0

      - name: Update 'ops' dependency in test charm to latest
        run: |
          if [ -e "requirements.txt" ]; then
            sed -i -e "/^ops[ ><=]/d" -e "/canonical\/operator/d" -e "/#egg=ops/d" requirements.txt
            echo -e "\ngit+$GITHUB_SERVER_URL/$GITHUB_REPOSITORY@$GITHUB_SHA#egg=ops" >> requirements.txt
          else
            sed -i -e "s/^ops[ ><=].*/ops = {path = \"myops\"}/" pyproject.toml
            poetry lock
          fi

      - name: Install dependencies
        run: pip install tox~=4.2

      - name: Run the charm's unit tests
        run: tox -vve unit
