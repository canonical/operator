name: Data Charm Tests

on:
  push:
    branches:
      - main
  pull_request:
  workflow_call:

permissions: {}

jobs:
  build-wheels:
    uses: ./.github/workflows/_build-wheels.yaml

  db-charm-tests:
    runs-on: ubuntu-latest
    needs: build-wheels
    strategy:
      fail-fast: false
      matrix:
        include:
          - charm-repo: canonical/postgresql-operator
            commit: 8fe608dc251e2d734cc0417aa415bfb119ec2d16  # 2025-12-16T20:15:01Z
          - charm-repo: canonical/postgresql-k8s-operator
            commit: 762aeedf177b73dfd2b81780fa4288543410859a  # 2025-12-17T15:42:17Z
          - charm-repo: canonical/mysql-operator
            commit: bd8b3ddabe24d6bcb1b181c4ecedf8515cd98ce0  # 2025-12-15T20:38:04Z
          - charm-repo: canonical/mysql-k8s-operator
            commit: 2bce272828c2462df6ee4f11f677019ecbf982f8  # 2025-12-15T20:17:50Z
    steps:
      - name: Checkout the ${{ matrix.charm-repo }} repository
        uses: actions/checkout@v6
        with:
          repository: ${{ matrix.charm-repo }}
          persist-credentials: false
          ref: ${{ matrix.commit }}

      - name: Download operator wheels
        uses: actions/download-artifact@v5
        with:
          name: ${{ needs.build-wheels.outputs.artifact-name }}
          path: operator-wheels

      - name: Checkout the operator repository
        uses: actions/checkout@v6
        with:
          path: myops
          persist-credentials: false

      - name: Install patch dependencies
        run: pip install poetry~=2.0

      - name: Update 'ops' dependency in test charm to latest
        run: |
          ops_wheel="$(ls operator-wheels/ops-[0-9]*.whl)"
          if [ -e "requirements.txt" ]; then
            sed -i -e "/^ops[ ><=]/d" -e "/canonical\/operator/d" -e "/#egg=ops/d" requirements.txt
            echo -e "\n${ops_wheel}" >> requirements.txt
          else
            sed -i -e "s/^ops[ ><=].*/ops = {path = \"myops\"}/" pyproject.toml
            poetry lock
          fi

      - name: Show installed ops package versions
        run: |
          echo "=== Wheel files downloaded ==="
          ls -lh operator-wheels/*.whl || echo "No wheel files found"
          echo ""
          echo "=== Updated requirements.txt ==="
          cat requirements.txt | tail -n 10 || echo "No requirements.txt"
          echo ""
          echo "=== Installed ops package version (after tox install) will be checked during test run ==="

      - name: Install dependencies
        run: pip install tox~=4.2

      - name: Run the charm's unit tests
        run: tox -vve unit

      - name: Show all installed dependencies in test environment
        if: ${{ !cancelled() }}
        run: |
          echo "=== All installed packages in tox unit environment ==="
          .tox/unit/bin/pip list || echo "Could not list packages from tox environment"
