    steps:
      - name: Checkout the ${{ matrix.charm-repo }} repository
        uses: actions/checkout@v6
        with:
          repository: ${{ matrix.charm-repo }}
          persist-credentials: false

      - name: Install patch dependencies
        run: pip install poetry~=2.0 uv~=0.6 tox-uv~=1.2

      - name: Special case for wordpress-k8s (Python 3.12 incompatibility)
        if: matrix.charm-repo == 'canonical/wordpress-k8s-operator'
        working-directory: ${{ matrix.charm-root }}
        run: |
          set -xueo pipefail
          # mysql-connector-python doesn't have wheels for Python 3.12, cap at 3.11
          if [ -e ".python-version" ]; then
            sed -i -E "s/^3\.12\..*/3.11/" .python-version
          fi
          if [ -e "pyproject.toml" ]; then
            sed -i -E "s/requires-python = \">=3\.10\"/requires-python = \">=3.10,<3.12\"/" pyproject.toml
            sed -i -E "s/requires-python = '>=3\.10'/requires-python = '>=3.10,<3.12'/" pyproject.toml
          fi

      - name: Bump minimum Python version to align with ops requirements
        working-directory: ${{ matrix.charm-root }}
        run: |
          set -xueo pipefail
          # Update tox.ini
          if [ -e "tox.ini" ]; then
            # Update basepython to use python3.10 if it's set to 3.8 or 3.9
            sed -i -E "s/^basepython = python3\.[89]$/basepython = python3.10/" tox.ini
            # Update py3X environment factors to py310 minimum
            sed -i -E "s/\{py3[89]\}/\{py310\}/g" tox.ini
            sed -i -E "s/py3[89]/py310/g" tox.ini
          fi
          # Update pyproject.toml requires-python
          if [ -e "pyproject.toml" ]; then
            # Update requires-python to >=3.10 if it's <3.10 (handles >=3.8, >=3.9, >=3.8.6, etc.)
            sed -i -E "s/requires-python = \">=3\.[89](\.[0-9]+)?\"/requires-python = \">=3.10\"/" pyproject.toml
            sed -i -E "s/requires-python = '>=3\.[89](\.[0-9]+)?'/requires-python = '>=3.10'/" pyproject.toml
          fi
          # Update .python-version
          if [ -e ".python-version" ]; then
            # Replace any 3.8 or 3.9 version with 3.10
            sed -i -E "s/^3\.[89]\..*/3.10/" .python-version
          fi

      - name: Update 'ops' and 'ops-scenario' dependencies in test charm to latest
        working-directory: ${{ matrix.charm-root }}
        run: |
          set -xueo pipefail
          if [ -e "test-requirements.txt" ]; then
            sed -i -e "/^ops[ ><=]/d" -e "/canonical\/operator/d" -e "/#egg=ops/d" test-requirements.txt
            echo -e "\ngit+$GITHUB_SERVER_URL/$GITHUB_REPOSITORY@$GITHUB_SHA#egg=ops" >> test-requirements.txt
            sed -i -e "/^ops-scenario[ ><=]/d" -e "/^ops\[testing\][ ><=]/d" test-requirements.txt
            echo -e "\ngit+$GITHUB_SERVER_URL/$GITHUB_REPOSITORY@$GITHUB_SHA#egg=ops-scenario&subdirectory=testing" >> test-requirements.txt
          fi
          if [ -e "requirements-charmcraft.txt" ]; then
            sed -i -e "/^ops[ ><=]/d" -e "/canonical\/operator/d" -e "/#egg=ops/d" requirements-charmcraft.txt
            echo -e "\ngit+$GITHUB_SERVER_URL/$GITHUB_REPOSITORY@$GITHUB_SHA#egg=ops" >> requirements-charmcraft.txt
            sed -i -e "/^ops-scenario[ ><=]/d" -e "/^ops\[testing\][ ><=]/d" requirements-charmcraft.txt
            echo -e "\ngit+$GITHUB_SERVER_URL/$GITHUB_REPOSITORY@$GITHUB_SHA#egg=ops-scenario&subdirectory=testing" >> requirements-charmcraft.txt
          fi
          if [ -e "requirements.txt" ]; then
            sed -i -e "/^ops[ ><=]/d" -e "/canonical\/operator/d" -e "/#egg=ops/d" requirements.txt
            echo -e "\ngit+$GITHUB_SERVER_URL/$GITHUB_REPOSITORY@$GITHUB_SHA#egg=ops" >> requirements.txt
            sed -i -e "/^ops-scenario[ ><=]/d" -e "/^ops\[testing\][ ><=]/d" requirements.txt
            echo -e "\ngit+$GITHUB_SERVER_URL/$GITHUB_REPOSITORY@$GITHUB_SHA#egg=ops-scenario&subdirectory=testing" >> requirements.txt
            
            # For charms with inline deps in tox.ini, also patch those (e.g., indico-operator)
            if [ -e "tox.ini" ] && grep -q "^[[:space:]]*ops" tox.ini; then
              # Remove ops and ops-scenario deps from tox.ini deps sections
              sed -i -E "/^[[:space:]]*(ops\[testing\]|ops)[>=<]/d" tox.ini
              sed -i -E "/^[[:space:]]*ops-scenario[>=<]/d" tox.ini
              # Add commands_post to force-reinstall ops after regular deps
              if grep -q "^\[testenv:unit\]" tox.ini; then
                if grep -A5 "^\[testenv:unit\]" tox.ini | grep -q "^allowlist_externals"; then
                  # Append pip to existing allowlist_externals - add it right after the allowlist_externals line
                  sed -i "/^\[testenv:unit\]/,/^\[/ s/^\(allowlist_externals.*\)$/\1\n    pip/" tox.ini
                else
                  sed -i "/^\[testenv:unit\]/a allowlist_externals = pip" tox.ini
                fi
                sed -i "/^\[testenv:unit\]/a commands_post =\n    pip install --force-reinstall --no-deps git+$GITHUB_SERVER_URL/$GITHUB_REPOSITORY@$GITHUB_SHA\n    pip install --no-deps git+$GITHUB_SERVER_URL/$GITHUB_REPOSITORY@$GITHUB_SHA#subdirectory=testing" tox.ini
              fi
            fi
          elif [ -e "poetry.lock" ]; then
            # For Poetry-based charms, install from the existing lock file (with ops 2.x)
            # then force-reinstall ops 3.x and ops-scenario on top
            # This bypasses Poetry's version conflict resolution
            
            if [ -e "tox.ini" ]; then
              # Add allowlist_externals and commands_post to force-reinstall ops after poetry install
              # Check if allowlist_externals already exists to avoid duplicates
              if grep -q "^\[testenv:unit\]" tox.ini; then
                if grep -A5 "^\[testenv:unit\]" tox.ini | grep -q "^allowlist_externals"; then
                  # Append pip to existing allowlist_externals - add it right after the allowlist_externals line
                  sed -i "/^\[testenv:unit\]/,/^\[/ s/^\(allowlist_externals.*\)$/\1\n    pip/" tox.ini
                else
                  # Add new allowlist_externals
                  sed -i "/^\[testenv:unit\]/a allowlist_externals = pip" tox.ini
                fi
                # Add commands_post (always new)
                sed -i "/^\[testenv:unit\]/a commands_post =\n    pip install --force-reinstall --no-deps git+$GITHUB_SERVER_URL/$GITHUB_REPOSITORY@$GITHUB_SHA\n    pip install --no-deps git+$GITHUB_SERVER_URL/$GITHUB_REPOSITORY@$GITHUB_SHA#subdirectory=testing" tox.ini
              elif grep -q "^\[testenv\]" tox.ini; then
                if grep -A5 "^\[testenv\]" tox.ini | grep -q "^allowlist_externals"; then
                  # Append pip to existing allowlist_externals - add it right after the allowlist_externals line
                  sed -i "/^\[testenv\]/,/^\[/ s/^\(allowlist_externals.*\)$/\1\n    pip/" tox.ini
                else
                  # Add new allowlist_externals
                  sed -i "/^\[testenv\]/a allowlist_externals = pip" tox.ini
                fi
                # Add commands_post (always new)
                sed -i "/^\[testenv\]/a commands_post =\n    pip install --force-reinstall --no-deps git+$GITHUB_SERVER_URL/$GITHUB_REPOSITORY@$GITHUB_SHA\n    pip install --no-deps git+$GITHUB_SERVER_URL/$GITHUB_REPOSITORY@$GITHUB_SHA#subdirectory=testing" tox.ini
              fi
            fi
          elif [ -e "uv.lock" ]; then
            # For uv-based charms, regenerate the lock file to account for Python version changes
            # then use pip force-reinstall in tox to install ops 3.x and ops-scenario on top
            # This bypasses uv's version conflict resolution
            
            # Regenerate lock file with updated Python version from pyproject.toml
            uv lock
            
            if [ -e "tox.ini" ]; then
              # Add allowlist_externals and commands_post to force-reinstall ops after uv install
              # Check if allowlist_externals already exists to avoid duplicates
              if grep -q "^\[testenv:unit\]" tox.ini; then
                if grep -A5 "^\[testenv:unit\]" tox.ini | grep -q "^allowlist_externals"; then
                  # Append pip to existing allowlist_externals - add it right after the allowlist_externals line
                  sed -i "/^\[testenv:unit\]/,/^\[/ s/^\(allowlist_externals.*\)$/\1\n    pip/" tox.ini
                else
                  # Add new allowlist_externals
                  sed -i "/^\[testenv:unit\]/a allowlist_externals = pip" tox.ini
                fi
                # Add commands_post (always new)
                sed -i "/^\[testenv:unit\]/a commands_post =\n    pip install --force-reinstall --no-deps git+$GITHUB_SERVER_URL/$GITHUB_REPOSITORY@$GITHUB_SHA\n    pip install --no-deps git+$GITHUB_SERVER_URL/$GITHUB_REPOSITORY@$GITHUB_SHA#subdirectory=testing" tox.ini
              elif grep -q "^\[testenv\]" tox.ini; then
                if grep -A5 "^\[testenv\]" tox.ini | grep -q "^allowlist_externals"; then
                  # Append pip to existing allowlist_externals - add it right after the allowlist_externals line
                  sed -i "/^\[testenv\]/,/^\[/ s/^\(allowlist_externals.*\)$/\1\n    pip/" tox.ini
                else
                  # Add new allowlist_externals
                  sed -i "/^\[testenv\]/a allowlist_externals = pip" tox.ini
                fi
                # Add commands_post (always new)
                sed -i "/^\[testenv\]/a commands_post =\n    pip install --force-reinstall --no-deps git+$GITHUB_SERVER_URL/$GITHUB_REPOSITORY@$GITHUB_SHA\n    pip install --no-deps git+$GITHUB_SERVER_URL/$GITHUB_REPOSITORY@$GITHUB_SHA#subdirectory=testing" tox.ini
              fi
            fi
          else
            echo "Warning: No requirements.txt or poetry.lock or uv.lock file found. Skipping ops version update."
            echo "The charm may not use Python dependencies or may have a non-standard setup."
          fi

      - name: Install dependencies
        id: deps
        run: pip install tox~=4.2

        # The following test steps will only run if the last setup step (deps) succeeded.

      - name: Run the charm's unit tests
        if: ${{ !cancelled() && steps.deps.outcome == 'success' }}  # default behaviour if 1st step
        working-directory: ${{ matrix.charm-root }}
        run: tox -vve unit
        env:
          PIP_IGNORE_REQUIRES_PYTHON: "1"

      - name: Check for tox static environment
        id: has-static
        if: ${{ !cancelled() && steps.deps.outcome == 'success' }}
        working-directory: ${{ matrix.charm-root }}
        run: |
          set -xueo pipefail
          if tox list --no-desc | grep '^static$'; then
            echo 'static=true' >> "$GITHUB_OUTPUT"
          else
            echo 'static=false' >> "$GITHUB_OUTPUT"
          fi

      - name: Run the charm's static tests
        if: ${{ !cancelled() && steps.deps.outcome == 'success' && steps.has-static.outputs.static == 'true' }}
        working-directory: ${{ matrix.charm-root }}
        run: tox -vve static
        env:
          PIP_IGNORE_REQUIRES_PYTHON: "1"


  charmcraft-profile-tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        charmcraft_channel: ["3.x/stable", "latest/edge"]
        profile: [machine, kubernetes]
        include:
          - charmcraft_channel: "3.x/stable"  # Last version to include "simple"
            profile: simple
    steps:
      - name: Install charmcraft
        run: sudo snap install charmcraft --classic --channel=${{ matrix.charmcraft_channel }}

      - name: Charmcraft init
        run: charmcraft init --profile=${{ matrix.profile }} --author=charm-tech

      - name: Install dependencies
        run: pip install tox~=4.2 uv~=0.9 tox-uv~=1.29

      - name: Update 'ops' and 'ops-scenario' dependencies in test charm to latest
        run: |
          set -xueo pipefail
          if [ -e "requirements.txt" ]; then
            sed -i -e "/^ops[ ><=]/d" -e "/canonical\/operator/d" -e "/#egg=ops/d" requirements.txt
            sed -i -e "/^ops-scenario[ ><=]/d" -e "/^ops\[testing\][ ><=]/d" requirements.txt
            echo -e "\ngit+$GITHUB_SERVER_URL/$GITHUB_REPOSITORY@$GITHUB_SHA#egg=ops" >> requirements.txt
            echo -e "\ngit+$GITHUB_SERVER_URL/$GITHUB_REPOSITORY@$GITHUB_SHA#egg=ops-scenario&subdirectory=testing" >> requirements.txt
          elif [ -e "uv.lock" ]; then
            uv remove ops[testing] --group unit --frozen
            uv remove ops --frozen
            uv add git+$GITHUB_SERVER_URL/$GITHUB_REPOSITORY@$GITHUB_SHA#subdirectory=testing --group unit --raw-sources --prerelease=if-necessary-or-explicit
            uv add git+$GITHUB_SERVER_URL/$GITHUB_REPOSITORY@$GITHUB_SHA --raw-sources --prerelease=if-necessary-or-explicit
          else
            echo "Error: no uv.lock file found"
            exit 1
          fi

      - name: Run the charm's unit tests
        run: tox -vve unit

      - name: Run the charm's lint tests
        run: tox -vve lint

      # Charmcraft 4 doesn't have a separate 'static' environment.
      - name: Check for tox static environment
        id: has-static
        run: |
          set -xueo pipefail
          if tox list --no-desc | grep '^static$'; then
            echo 'static_exists=true' >> "$GITHUB_OUTPUT"
          else
            echo 'static_exists=false' >> "$GITHUB_OUTPUT"
          fi

      - name: Run the charm's static tests
        if: ${{ steps.has-static.outputs.static_exists == 'true' }}
        run: tox -vve static
