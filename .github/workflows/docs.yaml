name: Docs

on:
  push:
    branches:
      - main
  pull_request:
  workflow_call:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  docchecks:
    name: Checks
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      linkcheck-result: ${{ steps.linkcheck-step.outcome }}
      spellcheck-result: ${{ steps.spellcheck-step.outcome }}
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          persist-credentials: false
      - name: Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Links
        id: linkcheck-step
        if: success() || failure()
        uses: canonical/documentation-workflows/linkcheck@6f9c05eae99ca9fff05250810bba2a71a380ebd1
        with:
          working-directory: docs
      - name: Spelling
        id: spellcheck-step
        if: success() || failure()
        uses: canonical/documentation-workflows/spellcheck@6f9c05eae99ca9fff05250810bba2a71a380ebd1
        with:
          working-directory: docs
