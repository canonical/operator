name: ops Tests

on:
  push:
    branches:
      - main
  pull_request:
  workflow_call:

permissions: {}

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
      - uses: astral-sh/setup-uv@f0ec1fc3b38f5e7cd731bb6ce540c5af426746bb  # v6.1.0
      - run: uv tool install tox --with tox-uv
      - name: Run linting
        run: tox -e lint

      - name: Run tracing linter
        run: cd tracing && tox -e lint

  static:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
      - uses: astral-sh/setup-uv@f0ec1fc3b38f5e7cd731bb6ce540c5af426746bb  # v6.1.0
      - run: uv tool install tox --with tox-uv
      - name: Run static type checks
        run: tox -e static

      - name: Run tracing static type checks
        run: cd tracing && tox -e static

  test:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ["3.8", "3.10", "3.12"]
        exclude:
        - {python-version: "3.8", os: "macos-latest"}  # macos-14 is arm64, and there's no Python 3.8 build for arm64

    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
      - uses: astral-sh/setup-uv@f0ec1fc3b38f5e7cd731bb6ce540c5af426746bb  # v6.1.0
      - run: uv tool install tox --with tox-uv
      - run: uv python install ${{ matrix.python-version }}

      - name: Run unit tests
        run: tox -e py${{ matrix.python-version }}-unit

      - name: Run tracing unit tests
        run: cd tracing && tox -e py${{ matrix.python-version }}-unit

  test-real-pebble:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.8", "3.10", "3.12"]

    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
      - uses: astral-sh/setup-uv@f0ec1fc3b38f5e7cd731bb6ce540c5af426746bb  # v6.1.0
      - run: uv tool install tox --with tox-uv
      - run: uv python install ${{ matrix.python-version }}

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"
          # To suppress the "Restore cache failed" error, since there is no go.sum file here.
          cache: false

      - name: Install Pebble
        run: |
          go install github.com/canonical/pebble/cmd/pebble@master
          echo "$HOME/go/bin" >> "$GITHUB_PATH"

      - name: Run Real pebble tests
        run: tox -e py${{ matrix.python-version }}-pebble

  pip-install:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12", "3.13"]
        exclude:
        - {python-version: "3.8", os: "macos-latest"}  # macos-14 is arm64, and there's no Python 3.8 build for arm64
        - {python-version: "3.9", os: "macos-latest"}  # macos-14 is arm64, and there's no Python 3.9 build for arm64

    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
      - uses: astral-sh/setup-uv@f0ec1fc3b38f5e7cd731bb6ce540c5af426746bb  # v6.1.0
      - name: Set up Python 3
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - run: uv build

      # Test that a pip install of the source dist .tar.gz will work
      - name: Test 'pip install'
        # Shouldn't happen, but pip install will fail if ls returns multiple lines
        run: pip install $(ls dist/ops*.gz)
